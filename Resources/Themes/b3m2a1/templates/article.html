<wolfram:get path="base.html">

<wolfram:slot id="PageTitle">
  <wolfram:slot id="Title"/> | <wolfram:expr> $$templateLib["getSiteName"] </wolfram:expr>
</wolfram:slot>

</wolfram:slot>

<wolfram:slot id="head">
  <wolfram:get path="include/lib/varDefinedBlock.html">
    <wolfram:slot id="var">Summary</wolfram:slot>
    <wolfram:slot id="if">
      <meta name="description" content="<wolfram:slot id='summary' />">
    </wolfram:slot>
  </wolfram:get>

  <link href="<wolfram:slot id='SiteURL'/>/theme/prettify/styles/prettify-mma.min.css" rel="stylesheet">
  <script src="<wolfram:slot id='SiteURL'/>/theme/prettify/src/prettify.js"></script>
  <script src="<wolfram:slot id='SiteURL'/>/theme/prettify/src/lang-mma.min.js"></script>

  <script>
    function moveWindow (){window.location.hash="main-content";}
  </script>
</wolfram:slot>

<wolfram:slot id="PageHeader">
  <wolfram:get path="include/lib/varDefinedBlock.html">
    <wolfram:slot id="var">Title</wolfram:slot>
    <wolfram:slot id="Title" ><wolfram:slot id="Title" /></wolfram:slot>
    <wolfram:slot id="if">
      <wolfram:slot id="Title" />
    </wolfram:slot>
    <wolfram:slot id="else">
      ""
    </wolfram:slot>
  </wolfram:get>
</wolfram:slot>

<wolfram:slot id="OnLoad">
  PR.prettyPrint(); moveWindow()
</wolfram:slot>

<wolfram:slot id="PrimaryContent">
  <article class="article">
    <header>
      <ul class="list-inline">
        <li class="list-inline-item text-muted"
          title='<wolfram:expr>DateString[#Date,"ISODateTime"]</wolfram:expr>'>
          <i class="fa fa-clock-o"></i>
          <wolfram:expr>DateString[#Date]</wolfram:expr>
        </li>
        <wolfram:get path="include/lib/varDefinedBlock.html">
          <wolfram:slot id="var">Tags</wolfram:slot>
          <wolfram:slot id="Tags"><wolfram:slot id="Tags"/></wolfram:slot>
          <wolfram:slot id="if">
            <li class="list-inline-item">
              <i class="fa fa-files-o"></i>
              <wolfram:expr>
                Import[FileNameJoin@{"include","lib","makeSiteTagLinks.m"}][
                  TemplateSlot["Tags"],
                  #2
                  ]
              </wolfram:expr>
            </li>
          </wolfram:slot>
        </wolfram:get>
      </ul>
    </header>
    <div class="content">
      <wolfram:slot id="Content"/>
    </div>
  </article>

<wolfram:get path="include/comments.html"/>

</wolfram:slot>

</wolfram:get>
