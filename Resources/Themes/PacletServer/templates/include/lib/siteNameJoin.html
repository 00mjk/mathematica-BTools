<wolfram:expr>
  With[{
    f=
    Replace[#file,
      Except[_String]:>
        URLBuild@#file
      ]
    },
    If[
      URLParse[f,{"Scheme","Domain"}]==={None,None}&&
        !StringEndsQ[f,".com"|".org"|".edu"],
      StringTrim@
        URLBuild@{
          #SiteURL,
          f
        },
      f
      ]
    ]
</wolfram:expr>
